<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RivalismeUniverse - Portal Dimensional</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cinzel:wght@400;600&family=Source+Code+Pro:wght@400;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white; font-family: 'Orbitron', monospace;
            overflow-x: hidden; min-height: 100vh;
        }
        /* Loading Screen */
        .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 1000; transition: opacity 0.5s ease; }
        .loading-quote { font-size: 1.2rem; text-align: center; opacity: 0;
            animation: fadeQuote 2s ease-in-out; max-width: 80%; }
        @keyframes fadeQuote { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
        .loading-screen.hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-quote" id="loadingQuote">
            "Realitas adalah konsensus kolektif yang bisa di-hack..."
        </div>
    </div>
</body>
</html>
